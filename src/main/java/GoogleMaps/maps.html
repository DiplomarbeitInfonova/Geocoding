<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
var map;
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: {lat: 46.7904300, lng: 15.5620700},
    mapTypeId: google.maps.MapTypeId.TERRAIN
    
  });

  var flightPlanCoordinates = [
    {lat: 46.7904300, lng: 15.5620700},
    {lat: 46.7630500, lng: 15.5266700}
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);

}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI6ex1fUOJKjomDnoe97atKcWyxDotOEo&callback=initMap">
    </script>
  </body>
</html>
